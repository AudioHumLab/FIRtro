[server]
DriverPath=/usr/lib/x86_64-linux-gnu/lcdproc/
NextScreenKey=Right
PrevScreenKey=Left
ReportToSyslog=yes
ToggleRotateKey=Enter
# Aqui indicamos el driver para nuestro display LCD:
Driver=hd44780

[menu]
DownKey=Down
EnterKey=Enter
MenuKey=Escape
UpKey=Up

# Opciones para el driver hd44780:
[hd44780]
ConnectionType=usb4all
